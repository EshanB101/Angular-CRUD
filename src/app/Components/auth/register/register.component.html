<section class="auth" style="display: flex; justify-content: center; align-items: center; height: 100dvh; position: relative;">
  <form [formGroup]="loginCredt" class="auth__content" style="width:30%; padding: 32px; box-shadow: 1px 1px 6px rgba(0,0,0,0.4);">
    <div  style="display: flex; justify-content: center;">
      <img src="../../../../assets/logo.svg" alt="LOGO"/>
    </div>
    <h1 style="text-align: center; font-weight: 900;">Register</h1>
    <div style="display: flex; flex-direction: column;">
      <mat-form-field class="example-full-width" appearance="outline" style="margin-bottom: 16px;">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email Addresss..." formControlName="email" id="email" name="email">
        <mat-error *ngIf="(loginCredt.get('email')?.invalid && loginCredt.get('email')?.touched) || loginCredt.get('email')?.dirty">
          <ng-container *ngIf="loginCredt.get('email')?.errors?.['pattern']">
            Email format is invalid
          </ng-container>
          <ng-container *ngIf="loginCredt.get('email')?.errors?.['required']">
            Email is required
          </ng-container>
        </mat-error>
      </mat-form-field>

    
      <mat-form-field class="example-full-width" appearance="outline" style="margin-bottom: 16px;">
        <mat-label>Password</mat-label>
        <input onpaste="return false;" ondrop="return false;" autocomplete="off" [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password" id="password" name="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="loginCredt.get('password')?.errors?.['required']">
          Password field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input onpaste="return false;" ondrop="return false;" autocomplete="off" [type]="c_hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="c_password" id="c_password" name="c_password">
        <mat-icon matSuffix (click)="c_hide = !c_hide">{{c_hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <mat-error *ngIf="loginCredt.get('c_password')?.errors?.['mustMatch']">
        Passwords do not match.
      </mat-error>
    </div>

    <button (click)="register()" type="button" mat-flat-button color="primary" style="width: 100%; margin-top: 56px" [disabled]="loginCredt.invalid">Register</button>
  
   <div style="display: flex; justify-content: space-between; margin-top: 32px">
    <p>
      Click <a class="text-red-600" [routerLink]="'/auth'">here</a> to
      go back to login
    </p>
   </div>
  </form>
</section>
