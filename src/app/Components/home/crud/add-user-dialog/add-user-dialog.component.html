<h1 mat-dialog-title>{{data ? 'Edit User' : 'Add user'}}</h1>
<div mat-dialog-content>
  <form class="form" [formGroup]="addUserForm">
    <mat-form-field class="form-inp mr-8">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="form-inp">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName">
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <label>Gender</label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="others">Others</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="w-full">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of ['FE', 'BE', 'UI', 'UX', 'QA']" [value]="role">{{role}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Review</mat-label>
      <textarea matInput formControlName="review"></textarea>
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-actions style="padding: 12px; display: flex; justify-content: end;">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="submitForm()" cdkFocusInitial>{{data ? 'Save' : 'Add'}}</button>
</div>
