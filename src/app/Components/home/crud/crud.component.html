<section style="padding: 32px">
  <h1>User Lists</h1>
  <button mat-raised-button color="primary" (click)="openDialog()" style="margin-bottom: 24px">Add User</button>
  <div>
    <mat-form-field>
      <input type="search" matInput placeholder="Search by name.." (input)="searchTable()" [(ngModel)]="searchText"/>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="filteredList || dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="review">
      <th mat-header-cell *matHeaderCellDef> Review </th>
      <td mat-cell *matCellDef="let element"> {{element.review}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> User Status </th>
      <td mat-cell *matCellDef="let element">
        <span style="padding: 4px; border-radius:8px; font-weight: 500" [ngClass]="element.status === 'Admin' ? 'admin' : 'user'">{{element.status}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="openDialog(element)" title="Edit User" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteUser(element.id)" title="Delete User" mat-icon-button style="color: red">
          <mat-icon>delete</mat-icon>
        </button>      
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator pageSize="10" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</section>
